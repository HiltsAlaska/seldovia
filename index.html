---
layout: default
title: Seldovia People
---

<table>
    <tr>
        <th>Name</th>
        <th>Source</th>
        <th>Plot</th>
    </tr>
    {% for people in site.people %}
    <tr>
        <td><a href="{{ people.url | prepend: site.baseurl }}">{{ people.full_name }}</a></td>
        <td>{{ people.source_file }}</td>
        <td>{{ people.cemetry_plot }}</td>
    </tr>
    {% endfor %}
</table>
