<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Seldovia Scrapbook</title>
  <style>
    body {
      margin: auto;
      max-width: 1000px;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at 100% 50%, transparent 20%, rgba(255, 255, 255, .3) 21%, rgba(255, 255, 255, .3) 34%, transparent 35%, transparent),
        radial-gradient(circle at 0% 50%, transparent 20%, rgba(255, 255, 255, .3) 21%, rgba(255, 255, 255, .3) 34%, transparent 35%, transparent) 0 -50px;
      background-color: hsl(187, 100%, 42%);
      background-size: 75px 100px;
    }

    .heading {
      font-size: 100px;
      margin-top: 50px;
    }

    .sub-heading {
      font-size: 35px;
      margin-bottom: 50px;
    }

    .content-area {
      border: 2px solid black;
      border-radius: 25px;
      padding: 15px;
      margin: auto;
      margin-top: 15px;
      max-width: 500px;
      min-height: 50px;
      position: relative;
      background: linear-gradient(to right, #CDDC39, #03A9F4);
    }

    .content-area img {
      height: 80px;
      border: 2px solid black;
    }

    .content-area div {
      display: inline-block;
      position: absolute;
      top: 50%;
      height: 50px;
      margin-top: -25px;
      padding: 10px;
      font-size: larger;
    }
  </style>
</head>

<body>
  <div class="heading">Seldovia Scrapbook</div>
  <div class="sub-heading">A place to share our stories, pictures and memories</div>
  <div class="content-area">
    <img src="https://alaskamapscience.github.io/seldovia/assets/images/ANISEM ALEXANDROFF/media/image1.jpeg"></img>
    <div>
      <a href="https://alaskamapscience.github.io/seldovia/index.html">People</a>
      ...
      <a href="https://alaskamapscience.github.io/seldovia/families.html">Families</a>
      ...
      Cemeteries
    </div>
  </div>
  <div class="content-area">
    <img src="https://alaskamapscience.github.io/seldovia/assets/images/US Osprey/media/image1.jpeg"></img>
    <div>
      Ships&ampBoats...Enterprises
    </div>
  </div>
  <div class="content-area">
    <img
      src="https://alaskamapscience.github.io/seldovia/assets/images/Jack Hopkins story by his son Bill/media/image4.jpeg"></img>
    <div>
      Seldovia Tidbits to Remember
    </div>
  </div>

</html>
