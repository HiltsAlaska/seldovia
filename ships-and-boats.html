---
layout: default
title: Ships and Boats
---

<link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/rg-1.1.1/datatables.min.css" />
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/rg-1.1.1/datatables.min.js">
</script>
<script>
    $(document).ready(function () {
        $('#Boats').DataTable({
            stateSave: true,
            "paging": false
        });
    });
</script>

<table id="Boats" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Owners</th>
        </tr>
    </thead>
    <tbody>
        {% for boat in site.boats %}
        <tr>
            <td><a href="{{ boat.url | prepend: site.baseurl }}">{{ boat.full_name }}</a></td>
            <td>{{ boat.owners }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
