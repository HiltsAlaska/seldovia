<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Seldovia Cemetery</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYWxhc2thbWFwc2NpZW5jZSIsImEiOiJjazN6NDUxM3AxcjhzM2txbHh0dzU1amc2In0.3wiFYoMh5YVTU48tiLy2EA';
        var map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
                center: [-151.71, 59.445], // starting position [lng, lat]
                zoom: 14.25, // starting zoom
                minZoom: 10,
                maxBounds: [
                    [-152, 58], // Southwest coordinates
                    [-150, 61] // Northeast coordinates
                ],
                attributionControl: false
            })
            .addControl(new mapboxgl.NavigationControl())
            .addControl(new mapboxgl.AttributionControl({
                compact: true,
                customAttribution: "Seldovia Remembers"
            }));

        // load JSON data for the cemetery map and attributes
        $.when(
            $.getJSON('./assets/Seldovia_Cemetery_Plots.geojson'),
            $.getJSON('cemetery-plots.json')
        ).done(function (plotPolygons, plotData) {
            // Combine attributes with the GeoJSON
            plotCombo = plotPolygons.map(x => Object.assign(x, plotData.find(y => y.id == x.id)));

            // add the new layer to the map
            map.addSource('plots', {
                type: 'geojson',
                data: {
                    type: "FeatureCollection",
                    name: "Plots",
                    features: plotPolygons.features
                }
            });

            map.addLayer({
                id: 'plot-polys',
                type: 'fill',
                source: 'plots',
                'layout': {},
                'paint': {
                    'fill-color': 'rgba(255, 255, 255, 0.25)',
                    'fill-outline-color': 'white'
                }
            });
        });
    </script>

</body>

</html>
