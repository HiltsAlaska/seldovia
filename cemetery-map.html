<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Seldovia Cemetery</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYWxhc2thbWFwc2NpZW5jZSIsImEiOiJjazN6NDUxM3AxcjhzM2txbHh0dzU1amc2In0.3wiFYoMh5YVTU48tiLy2EA';
        var map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
                center: [-151.71, 59.445], // starting position [lng, lat]
                zoom: 16, // starting zoom
                minZoom: 10,
                maxBounds: [
                    [-152, 59], // Southwest coordinates
                    [-150, 60] // Northeast coordinates
                ],
                attributionControl: false
            })
            .addControl(new mapboxgl.NavigationControl())
            .addControl(new mapboxgl.AttributionControl({
                compact: true,
                customAttribution: "Seldovia Remembers"
            }));

        // load JSON data for the cemetery map and attributes
        $.when(
                $.getJSON('./assets/cemetery-plot-polygons.geojson'),
                $.getJSON('cemetery-plot-info.json')
            ).done(function (plotPolygons, plotData) {
                // Combine attributes with the GeoJSON
                plotFeatures = plotPolygons[0].features.map(x => Object.assign(x, Object.assign(x.properties,
                    plotData[0].find(y => y.plot == x.properties.plot))));

                // add the new layer to the map
                map.addSource('plots', {
                    type: 'geojson',
                    data: {
                        type: "FeatureCollection",
                        name: "Plots",
                        features: plotFeatures
                    }
                });

                map.addLayer({
                    id: 'plot-polys',
                    type: 'fill',
                    source: 'plots',
                    generateId: true,
                    layout: {},
                    paint: {
                        'fill-color': 'rgba(255, 255, 255, 0.25)',
                        'fill-outline-color': 'white'
                    }
                });

                // When a click event occurs on a feature in the places layer, open a popup at the
                // location of the feature, with description HTML from its properties.
                map.on('click', 'plot-polys', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = e.features[0].properties.plot;

                    new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(description)
                        .addTo(map);
                });

                // Change the cursor to a pointer when the mouse is over the places layer.
                map.on('mouseenter', 'plot-polys', function () {
                    map.getCanvas().style.cursor = 'pointer';
                });

                // Change it back to a pointer when it leaves.
                map.on('mouseleave', 'plot-polys', function () {
                    map.getCanvas().style.cursor = '';
                });
            })
            .fail(function () {
                alert("Failed to load cemetery JSON files");
            });
    </script>

</body>

</html>
