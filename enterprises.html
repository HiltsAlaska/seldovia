---
layout: default
title: Enterprises
---

<link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/rg-1.1.1/datatables.min.css" />
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/rg-1.1.1/datatables.min.js">
</script>
<script>
    $(document).ready(function () {
        $('#Enterprises').DataTable({
            "paging": false
        });
    });
</script>

<table id="Enterprises" class="display">
    <thead>
        <tr>
            <th>Business Name</th>
            <th>Owner</th>
            <th>Words</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for enterprise in site.enterprises %}
        <tr>
            <td><a href="{{ enterprise.url | prepend: site.baseurl }}">{{ enterprise.business_name }}</a></td>
            <td>{{ enterprise.owner }}</td>
            <td>{{ enterprise.content | number_of_words }}</td>
            <td><a href="{{ site.github.repository_url }}/edit/master/{{ enterprise.relative_path }}"
                    target="_blank">Edit...</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
